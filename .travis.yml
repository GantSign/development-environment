---
# Require the standard build environment
sudo: required

# Require Ubuntu 14.04
dist: trusty

# Require Docker
services:
  - docker

language: python

python:
  # Specify Python version
  - '2.7'

install:
  # Install lint tools.
  - gem install rubocop

  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

script:
  # Run build script
  - .travis/build.sh

branches:
  only:
    - master
    - develop
    - /^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)([\.\-].*)?$/

env:
  global:
    # GIT_USERNAME
    - secure: 
    # GIT_PASSWORD
    - secure: 
